<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <p>The graph should go here:</p>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script type="text/javascript">
        ticker = {{ ticker|safe }};
        graph_range = {{ graph_range|safe }};
        async function getData() {

            const response = await fetch(
                `https://apidojo-yahoo-finance-v1.p.rapidapi.com/stock/v2/get-chart?interval=5m&region=US&symbol=${ticker}&lang=en&range=${graph_range}`, {
                    "method": "GET",
                    "headers": {
                        "x-rapidapi-host": "apidojo-yahoo-finance-v1.p.rapidapi.com",
                        "x-rapidapi-key": "9cf6f84669mshf37812fae4d0b86p19dc92jsnac00aa2c3e97"
                    }
                })
            const myJson = await response.json();
            console.log(JSON.stringify(myJson));
            var ptag = document.getElementById('data')

            var chartData = []
            var listOfOpen = myJson.chart.result[0].indicators.quote[0].open
            console.log(myJson.chart.result)
            for (var i = 0; i < listOfOpen.length; i++) {
                chartData.push(listOfOpen[i])
            }
            console.log(chartData)
            // chart data
            JSON.parse(
                $('#hidden').value

            )
            var ctx = document.getElementById('myChart').getContext('2d');

            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData,
                    datasets: [{
                        label: 'Apple',
                        fill: false,
                        data: chartData,
                        borderColor: 'rgba(44, 130, 201, 1)',
                        borderWidth: 1
                    }, ]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: false
                            }
                        }]
                    }
                }
            });

        }
        getData()
    </script>

</body>

</html>
