{% extends 'main/__base__.html' %}
{% block content %}

<div class="container">
    <header class="d-flex justify-content-center">
        <h1>Welcome to Tree Money</h1>
    </header>
    <main>
        <section>
            <form action="/getTicker" method="POST" class="d-flex justify-content-center" id="ticker_form">
                {% csrf_token %}
                <div class="input-group col-6">
                    <input type="hidden" name="graph_range" value="1d">
                    <input type="hidden" name="interval" value="5m">
                    <input type="text" id="search_ticker" name="ticker" class="form-control"
                        placeholder="Search: TICKER">
                    <span class="input-group-btn">
                        <button type="submit" id="search_submit" class="btn btn-primary">Search</button>
                    </span>
                </div>
            </form>
        </section>
        <div id="navigation_bar">
            
        </div>
        
        <div>
            <div id="graph"></div>
            <div id="stats"></div>
        </div>
    </main>
</div>
{% endblock content %}
